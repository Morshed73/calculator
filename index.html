<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator-body">
                <div>
                    <input type="text" id="display-input" class="display-area">
                </div>
                <div>
                   <button id="Ac" class="all-clear" onclick="cleanButton()">AC</button>
                   <button id="DE" class="last-clean" onclick="lastClean()">DE</button>
                   <button id="." class="button" onclick="operateButton('.')">.</button>
                   <button id="/" class="button" onclick="operateButton('/')">/</button>
                </div>
                <div>
                    <button id="7" class="button" onclick="numButton('7')">7</button>
                    <button id="8" class="button" onclick="numButton('8')">8</button>
                    <button id="9" class="button" onclick="numButton('9')">9</button>
                    <button id="*" class="button" onclick="operateButton('*')">*</button>
                </div>
                <div>
                    <button id="4" class="button" onclick="numButton('4')">4</button>
                    <button id="5" class="button" onclick="numButton('5')">5</button>
                    <button id="6" class="button" onclick="numButton('6')">6</button>
                    <button id="-" class="button" onclick="operateButton('-')">-</button>
                </div>
                <div>
                    <button id="1" class="button" onclick="numButton('1')">1</button>
                    <button id="2" class="button" onclick="numButton('2')">2</button>
                    <button id="3" class="button" onclick="numButton('3')">3</button>
                    <button id="+" class="button" onclick="operateButton('+')">+</button>
                </div>
                <div>
                    <button id="00" class="button" onclick="numButton('00')">00</button>
                    <button id="0" class="button" onclick="numButton('0')">0</button>
                    <button id="result" class="equal" onclick="equalButton()">=</button>
                </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
